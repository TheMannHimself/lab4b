<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Form</title>
  <link rel="stylesheet" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" async></script>
</head>
<body>
  <section id="header">
    <h1>Join Our Developer Hub!</h1>
    <h2>Become a part of our thriving developer community! Get access to coding resources, tutorials, and exclusive invites to webinars and tech eventsâ€”designed to help you level up your programming skills.</h2>
  </section>
  <section id="form">
    <form id="userForm" action="javascript:void(0);" method="POST" autocomplete="on">
       <!-- Name Input -->
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <!-- Email Input -->
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
      </div>

      <!-- Date of Birth Input -->
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Submit Button -->
      <div id="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>
</html>
