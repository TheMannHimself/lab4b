<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Form</title>
  <link rel="stylesheet" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" async></script>
</head>
<body>
  <section>
    <h1>User Information Form</h1>
    <form id="userForm" action="/submit_form" method="POST" autocomplete="on">
      <!-- Email Input -->
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
      </div>

      <!-- Phone Input -->
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel">
      </div>

      <!-- Date of Birth Input -->
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>
</html>
